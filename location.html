<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Location</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .container {
            margin-top: 50px;
        }
        .alert {
            margin: 20px auto;
            color: red;
        }
    </style>
    <script>
        function sendLocation() {
            if (navigator.geolocation) {
                alert("Fetching your location. Please wait...");
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        fetch('/send_location', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ latitude, longitude })
                        })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message || "Location processed successfully.");
                        })
                        .catch(() => alert("Error occurred while sending location. Please check your connection."));
                    },
                    function(error) {
                        let errorMessage = "";
                        switch (error.code) {
                            case error.PERMISSION_DENIED:
                                errorMessage = "You denied the request for Geolocation.";
                                break;
                            case error.POSITION_UNAVAILABLE:
                                errorMessage = "Location information is unavailable.";
                                break;
                            case error.TIMEOUT:
                                errorMessage = "The request to get your location timed out.";
                                break;
                            case error.UNKNOWN_ERROR:
                                errorMessage = "An unknown error occurred.";
                                break;
                        }
                        alert(`Error: ${errorMessage}`);
                    }
                );
            } else {
                alert("Geolocation is not supported by your browser.");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Location Sharing</h1>
        <p>Click the button below to securely share your location with the system.</p>
        <button onclick="sendLocation()">Share My Location</button>
        <p class="alert">Note: Ensure your location services are enabled.</p>
    </div>
</body>
</html>
